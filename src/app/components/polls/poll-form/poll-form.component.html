<div class="container">
	<div class="row">
		<div class="col-12">
			<fieldset>
				<div class="card">
					<div class="card-content">
						<div class="card-header">
							<h3>Create new poll</h3>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-12">
									<div class="form">
										<div class="form-group">
											<label class="control-label">Poll Id</label><br>
											<input type="text" class="my-form-control-id" [readonly]="true" [disabled]="true">
										</div>
										<div class="form-group">
											<label class="control-label">Title</label>
											<input type="text" class="form-control" >
										</div>
										<div class="form-group date">
											<label class="control-label">Creation Date</label>
											<input type="text" data-provide="datepicker" class="form-control datepicker" >
											
										</div>
										<div class="form-group">
											<label class="control-label">Client</label>
											<input type="text" class="form-control" >
										</div>
										<div class="form-group">
											<label class="control-label">Due Date</label>
											<input type="text" class="form-control" >
										</div>
										<div class="form-group">
											<label class="control-label">Status</label>
											<select class="form-control">
												<option value="1">Created</option>
												<option value="2">Scheduled</option>
												<option value="3">Presented</option>
												<option value="4">Evaluated</option>
												<option value="5">Completed</option>
											</select>
										</div>
										<div class="form-group">
											<label class="control-label">Questions</label>
											<app-grid-question-options [gridData]="gridData">
											</app-grid-question-options>
										</div>
										<div class="form-group">
											<a [routerLink]="'/add-question'" class="btn btn-primary">Add Question</a>
											<a href="#" class="btn btn-secondary">Edit Question</a>
											<a href="#" class="btn btn-danger">Delete Question</a>
										</div>
									</div>
								</div>
								<div class="col-12">
									<label class="control-label">Save and countinue</label>
									<input type="checkbox" class="checkbox">
									<a href="#" class="btn btn-primary">Save Poll</a>
									<a href="#" class="btn btn-danger">Delete Poll</a>
									<a href="#" class="btn btn-secondary">Cancel</a>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</fieldset>
		</div>
	</div>
</div>
<br>
<br>
