  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="container">
	<div class="row">
		<div class="col-12">
			<fieldset>
				<div class="card">
					<div class="card-content">
						<div class="card-header">
							<h3>Create new poll</h3>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-12">
									<div class="form">
										<div class="row">
											<div class="col-12">
												<div class="form-group">
													<label class="control-label">Poll Id</label><br>
													<input type="text" class="my-form-control-id" [readonly]="true" [disabled]="true">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-lg-8 col-md-8 col-sm-12">
												<div class="form-group">
													<label class="control-label">Title</label>
													<input type="text" class="form-control" >
												</div>
											</div>
											<div class="col-lg-4 col-md-4 col-sm-12">
												<div class="form-group">
													<label>Creation Date</label><br />
													<input matInput [matDatepicker]="picker0" [value]="poll.creationDate" class="my-date-picker">
													<mat-datepicker-toggle matSuffix [for]="picker0"></mat-datepicker-toggle>
													<mat-datepicker #picker0></mat-datepicker>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-lg-4 col-md-4 col-sm-12">	
												<div class="form-group">
													<label class="control-label">Client</label>
													<input type="text" class="form-control" >
												</div>
											</div>
											<div class="col-lg-4 col-md-4 col-sm-12">
												<div class="form-group">
													<label>Due Date</label><br />
													<input matInput [matDatepicker]="picker1" [value]="poll.dueDate" class="my-date-picker">
													<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
													<mat-datepicker #picker1></mat-datepicker>
												</div>
											</div>
											<div class="col-lg-4 col-md-4 col-sm-12">
												<div class="form-group">
													<label class="control-label">Status</label>
													<select class="form-control">
														<option value="1">Created</option>
														<option value="2">Scheduled</option>
														<option value="3">Presented</option>
														<option value="4">Evaluated</option>
														<option value="5">Completed</option>
													</select>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label">Questions</label>
											<app-grid-question-options [gridData]="gridData">
											</app-grid-question-options>
										</div>
										<div class="form-group">
											<button mat-button class="btn btn-primary" (click)="addQuestion()">Add Question</button>
											<button  class="btn btn-secondary">Edit Question</button>
											<button  class="btn btn-danger">Delete Question</button>
										</div>
									</div>
								</div>
								<div class="col-12">
									<label class="control-label">Save and countinue</label>
									<input type="checkbox" class="checkbox">
									<button class="btn btn-primary">Save Poll</button>
									<button class="btn btn-danger">Delete Poll</button>
									<button class="btn btn-secondary">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</fieldset>
		</div>
	</div>


</div>
