<div class="content">
	<h1>Polls</h1>
	<div class="row">
		<div class="col-1">
			<label class="label">Look for:</label>
		</div>
		<div class="col-2">
			<input type="search" class="form-control search-box" placeholder="Search..." autocomplete="off" />
		</div>
		<div class="col-1">
			<button class="btn btn-primary">Search</button>
		</div>
		<div class="col-7">
			<a href="/create-poll" class="btn btn-sm btn-primary">Create new Poll</a>
		</div>
	</div>
	<div class="table" *ngIf="dataSource.length > 0">
		
		<div class="mat-elevation-z5">
			<table style="width:100%" class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th>  Id </th>
						<th> Title </th>
						<th> Num of Questions </th>
						<th> Creation Date </th>
						<th> Client's Name </th>
						<th> Due date</th>
						<th> Completed </th>
						<th> Actions </th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of dataSource">
						<td> {{item.id}} </td>
						<td> {{item.activity_module}} </td>
						<td> {{item.datetime}} </td>
						<td> {{item.reference_id}} </td>
						<td></td>
						<td></td>
						<td><input type="checkbox" class="form-control" [checked]="false" aria-label="Completed"></td>
						<td>
							<a href="#" class="btn btn-sm btn-primary">Edit</a>
							<a href="#" class="btn btn-sm btn-danger">Delete</a>
							<a href="#" class="btn btn-sm btn-secondary">View</a>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr class="thead-dark">
						<th colspan="2"> No. of records {{ dataSource.length }}</th>
						<th colspan="6">   </th>

					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
