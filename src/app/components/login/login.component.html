
<div class="card wrapper mat-elevation-z5">
	<div class="card-content">
		<div class="card-header">
			<h3 class="card-title">Sign in</h3>
		</div>
		<div class="card-body">
			<div class="form-group">
				<label>Username:</label><span class="required-field">*</span>
				<input type="text" [value]="username" class="form-control" (change)="username=$event.target.value;">
			</div>
			<div class="form-group">
				<label>Password:</label><span class="required-field">*</span>
				<input type="password" [value]="password" (change)="password=$event.target.value;" class="form-control">
			</div>
			<div class="form-group btn-danger" *ngIf="isNotValid">
				<span class="required-field">{{ errorMessage }}</span>
			</div>
		</div>
		<div class="card-footer">
			<div class="form-group">
				<a class="btn btn-primary" (click)="doLogin()">Login</a>
			</div>
		</div>
	</div>
</div>
